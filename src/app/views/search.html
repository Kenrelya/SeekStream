<div class="container">
<div ng-if="undefined !== search.current_user">
	<login-form authenticated="search.current_user"></login-form>
</div>

<div class="row">
    <!-- ///////// SEARCH BAR //////// -->
	<div class="small-12 large-12 columns">
		<h5>Search a SeekStream user</h5>
		<div class="row">
		    <div class="large-12 columns">
		      <div class="row collapse">
		        <div class="small-10 columns">
		          <input type="text" placeholder="Hex Value" ng-model="search.new_query">
		        </div>
		        <div class="small-2 columns">
		          <a class="button postfix" ng-click="search.querySearch(search.new_query)">Go</a>
		        </div>
		      </div>
		    </div>
		</div>
		<!-- ///////// QUERY RESULTS //////// -->
		<div class="row">
		    <div class="small-10 large-10 columns">
				<h5>{{ search.results }}</h5>
				<div class="card" ng-repeat="profile in search.query_result" >
		        	<div class="content">
		            	<span class="title">{{ profile.informations.public_name }}</span>
		        	</div>
		    	</div>
	    	</div>
	    </div>
	</div>
</div>
{{search.error}}
