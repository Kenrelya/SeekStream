<div ng-if="posts.isMine()">
    <form id="form_comments">
        <div>
            <label>
                <input placeholder="Title" ng-model="posts.new_post.title" class="input_profil">
                <textarea placeholder="Post on profile" style="resize:none" ng-model="posts.new_post.content" class="input_profil"></textarea>
            </label>
        </div>
        <button role="button"
                aria-label="Ajouter un post"
                class="button alert input_profil"
                type="submit"
                ng-click="posts.submitPost()"
                >
            Post on profile
        </button>
    </form>
</div>
<div class="card" ng-repeat="post in posts.data" style="margin-bottom: 10px;">
    <div class="content">
        <p class="text-center">{{ post.title }}</p>
        <h4>{{ post.content }}</h4>
        <small>From: {{ post.author }}</small>
    </div>
    <div ng-if="posts.data">
        <div class="action">
            <display-comments currentuserid="posts.currentuserid" profileid="posts.profileid" postid="post._id"></display-comments>
        </div>
    </div>
</div>
</br>

<h5>{{posts.error}}</h5>
