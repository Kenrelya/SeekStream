<div class="top-bar" data-topbar style="margin-bottom: 10px;">
    <div class="top-bar-left">
        <div class="row collapse postfix-round">
            <form>
                <div ng-if='login.current_user' class="small-9 columns" style="padding-right: 5px;">
                    <input type="text" ng-model="login.search_bar.query" placeholder="Search user">
                </div>
                <div class="small-3 columns">
                    <button ng-click="login.goSearch()" type="submit">
                      <img src="assets/images/search-3-xxl.png" id="img_search">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="top-bar-right">
        <div class="row">
            <form ng-if="!login.current_user" novalidate class="form-inline">
            <div class="large-4 columns">
                <input type="text"
                       ng-model="login.user.username"
                       placeholder="Nom d'utilisateur"
                       style="height: 30px;"
                >
            </div>
            <div class="large-4 columns">
                <input type="password"
                       ng-model="login.user.password"
                       placeholder="Mot de passe"
                       style="height: 30px;"
                >
            </div>
            <div class="large-4 columns" style="padding-left: 0">
                <button role="button"
                        aria-label="submit form"
                        type="submit"
                        ng-click="login.connexionUser()"
                >
                  <img src="assets/images/arrow-3-xxl.png" id="img_connection">
                </button>
            </div>
            </form>
            <div ng-if="null !== login.current_user" class="row">
                <button
                        ng-click="login.goHome()"
                        aria-label="Home"
                >
                    <img src="assets/images/assistant-xxl.png" id="img_profile">
                </button>
                <button role="button"
                        aria-label="submit form"

                        type="submit"
                        ng-click="login.logoutCall()"
                >
                    <img src="assets/images/power-xxl.png" id="img_deco">
                </button>
            </div>
        </div>
    </div>
</div>
